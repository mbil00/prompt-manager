services:
  api:
    build: .
    image: prompt-manager:latest
    container_name: prompt-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PM_API_KEY=${PM_API_KEY:-changeme}
      - PM_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-pmuser}:${POSTGRES_PASSWORD:-pmpass}@postgres:5432/${POSTGRES_DB:-prompts}
      - PM_ALLOW_LOCALHOST_BYPASS=false
      - PM_LOG_LEVEL=${PM_LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: prompt-manager-db
    restart: unless-stopped
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pmuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pmpass}
      - POSTGRES_DB=${POSTGRES_DB:-prompts}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pmuser} -d ${POSTGRES_DB:-prompts}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pg_data:
