services:
  api:
    build: .
    image: prompt-manager:latest
    container_name: prompt-manager
    restart: unless-stopped
    # No external ports - only accessible via nginx
    expose:
      - "8000"
    volumes:
      - pm_data:/data
    environment:
      - PM_API_KEY=${PM_API_KEY:-changeme}
      - PM_DATABASE_URL=sqlite+aiosqlite:////data/prompts.db
      - PM_ALLOW_LOCALHOST_BYPASS=false
      - PM_LOG_LEVEL=${PM_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: prompt-manager-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SSL_CERT_DIR:-./certs}:/etc/nginx/certs:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  pm_data:
