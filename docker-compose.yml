services:
  api:
    build: .
    image: prompt-manager:latest
    container_name: prompt-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - pm_data:/data
    environment:
      - PM_API_KEY=${PM_API_KEY:-be402a77e8528cef54c67ca34a92e123c165a206cb6e0534be6f6e068910f6ae}
      - PM_DATABASE_URL=sqlite+aiosqlite:////data/prompts.db
      - PM_ALLOW_LOCALHOST_BYPASS=false
      - PM_LOG_LEVEL=${PM_LOG_LEVEL:-INFO}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  pm_data:
